<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/11297afa26.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type in location..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input class="btn btn-outline-light" type="submit" />
              </div>
              <div class="col-2">
                <button
                  id="geo-location"
                  class="btn btn-outline-light"
                  type="submit"
                >
                  <i class="fa-solid fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <h1 id="location"></h1>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="weather-temperature">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <img src="" alt="Sunny" id="icon" class="weather-icon" />
                    <span class="temp" id="temperature">12</span
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link" class="fah-link"
                        >°F</a
                      ></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="description-date">
                  <ul>
                    <li>
                      <span id="date"></span>,
                      <span id="description"></span>
                    </li>
                    <li>
                      Humidity: <span id="humidity"></span>%, Wind:
                      <span id="wind"></span>Km/H
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <br />
          <iframe
            src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=windspeed&lat=51.2538&lon=85.3232&zoom=5"
            width="100%"
            height="790px"
            frameborder="0"
            style="border: 0"
          ></iframe>
          <a href="" target="_blank"></a>
        </div>
        <small>
          <a
            class="source-link"
            href="https://github.com/mandyeightysix/Weather_App_Project/commit/cc9eb9d44e14d6198117cbac51e1356e5bc107f2"
            target="_blank"
            >Open-source code</a
          >
          by Amanda Pepin
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
